<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>

    <h1>Login</h1>
    <div>
        <label for="l-username">Username</label>
        <input type="text" id="l-username" name="l-username">
    </div>
    <div>
        <label for="l-password">Password</label>
        <input type="text" id="l-password" name="l-password">
    </div>
    <button id="login">Login</button>


    <h1>SignUp</h1>
    <div>
        <label for="s-username">Username</label>
        <input type="text" id="s-username" name="s-username">
    </div>
    <div>
        <label for="s-password">Password</label>
        <input type="text" id="s-password" name="s-password">
    </div>
    <div>
        <label for="s-confirm_password">Confirm Password</label>
        <input type="text" id="s-confirm_password" name="s-confirm_password">
    </div>
    <button id="signup">SignUp</button>

    <script type="module" src="/src/auth.ts"></script>
</body>

</html>
